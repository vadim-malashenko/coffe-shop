<!DOCTYPE html>
<html lang="ru">

    <head>

        <title>Coffee Shop</title>

        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <style>
            :root, ::backdrop {
                --sans-font: -apple-system,
                    BlinkMacSystemFont,
                    "Noto Sans",
                    Mont,
                    sans-serif;
                --mono-font:
                    Consolas,
                    "Ubuntu Mono",
                    Mont,
                    monospace;
                --bg: #fff;
                --accent-bg: #f5f7ff;
                --text: #212121;
                --text-light: #585858;
                --border: #898EA4;
                --accent: #0d47a1;
                --accent-hover: #1266e2;
                --accent-text: var(--bg);
                --code: #d81b60;
                --preformatted: #444;
                --marked: #ffdd33;
                --disabled: #efefef;
            }

            @media (prefers-color-scheme: dark) {
                :root, ::backdrop {
                    color-scheme: dark;
                    --bg: #212121;
                    --accent-bg: #2b2b2b;
                    --text: #dcdcdc;
                    --text-light: #ababab;
                    --accent: #ffb300;
                    --accent-hover: #ffe099;
                    --accent-text: var(--bg);
                    --code: #f06292;
                    --preformatted: #ccc;
                    --disabled: #111;
                }
            }

            *, *::before, *::after {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }

            html {
                font-family: var(--sans-font);
                scroll-behavior: smooth;
            }

            body {
                /* display: grid;
                grid-template-rows: 1fr 2fr max-content; */
                width: 100%;
                max-width: 1080px;
                margin: 0 auto;
                font-family: Mont;
                font-size: 1rem;
                font-weight: normal;
                line-height: 1;
                background-color: #EFCCB9;
            }

            body> header {
                padding: 1rem;
                display: grid;
                grid-template-columns: 1fr max-content;
                align-items: center;
                background-color: #EFCCB9;
            }

            body> header> nav {
                padding: 1rem;
                border-radius: 1rem;
                background-color: #FFFFFF;
                border: 1px solid #FFFFFF;
            }

            body> header> nav :not(:last-child)::after {
                content: " | ";
            }

            body> nav {
                background-color: #F3F3F3;
            }

            body> nav ul {
                display: flex;
                flex-flow: row nowrap;
            }

            body> nav ul li {
                flex-basis: 270px;
                list-style: none;
                text-align: center;
                font-weight: bold;
            }

            body> article,
            body> nav {
                border: 0;
                border-top: 2px solid #ababab;
                border-radius: 0;
                border-top-left-radius: 2rem;
                border-top-right-radius: 2rem;
            }

            body> article header {
                margin-top: 2rem;
            }

            body> article h2 {
                font-size: 3rem;
            }

            body> article> section {
                display: flex;
                flex-flow: row wrap;
                align-items: center;
            }

            body> article> section> article {
                flex-basis: 360px;
                text-align: center;
            }

            a, a:hover, a:visited, a:active {
                color: var(--text);
                text-decoration: none;
            }

            body> article> section> article a {
                display: block;
                width: calc(100% - 1rem);
                margin: 0.5rem;
                border: 1px solid #D8D8D8;
                border-radius: 1rem;
                text-align: center;
            }

            body> article> section> article a h3,
            body> nav ul li p {
                font-size: 1.5rem;
            }

            body> article> section> article a p {
                font-size: 2rem;
            }

            body> article> section> article a p span {
                font-size: 2.5rem;
            }

            img {
                display: block;
                margin: 0 auto;
                max-width: 100%;
            }

            @media only screen and (max-width: 720px) {
                body> nav ul li {
                    flex-basis: 180px;
                }
                body> article> section> article {
                    flex-basis: 240px;
                }
            }

            @media only screen and (max-width: 400px) {
                body> nav ul li {
                    flex-basis: 100px;
                }
                body> article> section> article {
                    flex-basis: 133.33px;
                }
            }

            @media only screen and (max-width: 390px) {
                body> nav ul li {
                    flex-basis: 97px;
                }
                body> article> section> article {
                    flex-basis: 130px;
                }
            }

            @media only screen and (max-width: 375px) {
                body> nav ul li {
                    flex-basis: 93px;
                }
                body> article> section> article {
                    flex-basis: 125px;
                }
            }

            h1, h2, h3, img, p {
                margin-bottom: 2rem;
            }
            
            h1, h2 {
                margin-left: 1rem;
            }

            h1 {
                margin-top: 2rem;
            }
        </style>
        
    </head>
